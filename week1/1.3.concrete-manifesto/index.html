<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concrete Manifesto</title> 
    <!--
        Use this page to complete the "Concrete Manifesto" exercise:
        https://canvas.umw.edu/courses/1498218/assignments/11723270


        / Quote comes from Charlotte Perriand: Wood or Metal (https://designmanifestos.org/charlotte-perriand-wood-or-metal/) 

        I used different colors (Red and Black) to represent the direct link between 'The future' and 'The new man' as the manifesto explains. Both are a shade of red to link them. 'The Future' starts black and small and grows as you click it, this is to signify that the more the man touches the future the more it makes the future grow./
    -->  

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


    <style type="text/css">

        div {
            border: 1px darkred;
            width: 900px; 
            height: 300px;
            padding: 20px;
            text-align: left;

          }
         p {
            font-family: "Roboto Mono", ;
            font-size: 50px;
            margin-top: 0;
            margin-bottom: 0;
            line-height:100%;
            letter-spacing: 15px;
          }
          #grow:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div> 
    <p id="grow" style="text-align: center;">The FUTURE </p>
        <p> will favour materials </p>
        <p> which best solve </p>
        <p> the problems </p>
        <p> propounded by </p>
        <p style="font-family: monospace; font-size: 70px; font-weight: bold; color: darkred; text-align: right; white-space: nowrap;"> THE NEW MAN:</p>
</div>
        <script type="text/javascript">
  let g = document.getElementById("grow");

  // Set the initial font-size property in JavaScript
  g.style.fontSize = "100%";

  // Add a function to the onclick event
  g.onclick = function() {
    // Determine the current font size and convert it to an integer
    let fs = Number(this.style.fontSize.replace("%", ""));

    // Change the color of the clicked element
    this.style.color = "red";

    // Increase the font size by 10%
    this.style.fontSize = fs * 1.1 + "%";
  };
</script>


</body>
</html>
